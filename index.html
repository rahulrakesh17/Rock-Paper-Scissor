<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="head">
        <div class="container">
            <div class="row top-head middle">
                <div class="col-12 col-md-6"><h1>Rock Paper Scissors</h1></div>
            </div>
        </div>
    </div>

    <div class="bg-2">
        <div class="container">
            <div class="row middle">
                <div class="col-md-3 col-4"><h1 class="sign rock" id="1">✊</h1></div>
                <div class="col-md-3 col-4"><h1 class="sign paper" id="2">🖐️</h1></div>
                <div class="col-md-3 col-4"><h1 class="sign scissor" id="3">✌️</h1></div>
            </div>
        </div>
    </div>
    <div class="bg-3">
        <div class="container">
            <div class="row middle">
                <div class="col-8"><h1>Click Rock✊, Paper🖐️ or Scissor✌️</h1></div>
                <div class="col-8 "><h1 class="display"></h1></div>
                <div class="col-8 "><h1 class="result"></h1></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="middle">
            <p>Rahul Rakesh</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
